<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить фильм</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Название фильма</label>
                <input type="text" class="form-control" id="id_title" name="title" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите название фильма.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Описание фильма</label>
                <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Пожалуйста, введите описание фильма.
                </div>
            </div>
            <div class="mb-3">
                <label for="id_review" class="form-label">Отзыв</label>
                <textarea class="form-control" id="id_review" name="review" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Пожалуйста, введите отзыв о фильме.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Включение валидации Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
